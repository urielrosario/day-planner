<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- time stamp rows . i cant figure why row 10am-12pm are a little different when the code is the same from the others -->

      <div class="row">
        <div class="input-group">
          <span class="input-group-text">09:00 am</span>
          <textarea
            class="form-control"
            aria-label="With textarea"
            id="9am"
          ></textarea>
          <button type="button" class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <span class="input-group-text">10:00 am</span>
          <textarea
            class="form-control"
            aria-label="With textarea"
            id="10am"
          ></textarea>
          <button type="button" class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <span class="input-group-text">11:00 am</span>
          <textarea
            class="form-control"
            aria-label="With textarea"
            id="11am"
          ></textarea>
          <button type="button" class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <span class="input-group-text">12:00 pm</span>
          <textarea
            class="form-control"
            aria-label="With textarea"
            id="12am"
          ></textarea>
          <button type="button" class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <span class="input-group-text">01:00 pm</span>
          <textarea
            class="form-control"
            aria-label="With textarea"
            id="1pm"
          ></textarea>
          <button type="button" class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <span class="input-group-text">02:00 pm</span>
          <textarea
            class="form-control"
            aria-label="With textarea"
            id="2pm"
          ></textarea>
          <button type="button" class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <span class="input-group-text">03:00 pm</span>
          <textarea
            class="form-control"
            aria-label="With textarea"
            id="3pm"
          ></textarea>
          <button type="button" class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <span class="input-group-text">04:00 pm</span>
          <textarea
            class="form-control"
            aria-label="With textarea"
            id="4pm"
          ></textarea>
          <button type="button" class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <span class="input-group-text">05:00 pm</span>
          <textarea
            class="form-control"
            aria-label="With textarea"
            id="5pm"
          ></textarea>
          <button type="button" class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
